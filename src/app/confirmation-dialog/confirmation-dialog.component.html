<div class="cd-container" [class.open]="open">
    <div class="cd-outerbox">
        <div class="cd-contentspace">
            <ng-content></ng-content>
        </div>
        <div class="cd-btnspace">
            <button type="button" *ngFor="let btn of buttonArray" [ngClass]="btn.buttonStyle" (click)="btn.delegate(this, $event)">
                {{btn.text}}
            </button>
            <ng-content select="[btnsection]"></ng-content>
        </div>
    </div>
</div>
